<!DOCTYPE html>
<html>
<head>
    <title>Seven Segment Display</title>
    <link rel="stylesheet" type="text/css" href="scr/style.css">
    <script src="scr/sevenSegmentDisplay.js"></script>
</head>
<body>
<h2>Enter a number between 0-999</h2>
<input type="text" id="inputNumber" placeholder="Enter a number">
<button id="calcBtn" onclick="displayDigit()">Submit</button>
<div class="display-container">
    <div class="display" id="display1">
        <div class="segment" id="a1"></div>
        <div class="segment" id="b1"></div>
        <div class="segment" id="c1"></div>
        <div class="segment" id="d1"></div>
        <div class="segment" id="e1"></div>
        <div class="segment" id="f1"></div>
        <div class="segment" id="g1"></div>
    </div>
    <div class="display" id="display2">
        <div class="segment" id="a2"></div>
        <div class="segment" id="b2"></div>
        <div class="segment" id="c2"></div>
        <div class="segment" id="d2"></div>
        <div class="segment" id="e2"></div>
        <div class="segment" id="f2"></div>
        <div class="segment" id="g2"></div>
    </div>
    <div class="display" id="display3">
        <div class="segment" id="a3"></div>
        <div class="segment" id="b3"></div>
        <div class="segment" id="c3"></div>
        <div class="segment" id="d3"></div>
        <div class="segment" id="e3"></div>
        <div class="segment" id="f3"></div>
        <div class="segment" id="g3"></div>
    </div>
</div>
</body>
</html>
