<!DOCTYPE html>
<html>
<head>
    <title>Seven Segment Display</title>
    <link rel="stylesheet" type="text/css" href="scr/style.css">
    <script src="scr/sevenSegmentDisplay.js"></script>
</head>
<body>
    <h2>Enter a number between 0-9</h2>
    <input type="text" id="inputNumber" placeholder="Enter a number">
    <button id="calcBtn" onclick="displayDigit()">Submit</button>
    <div id="display">
        <div class="segment" id="a"></div>
        <div class="segment" id="b"></div>
        <div class="segment" id="c"></div>
        <div class="segment" id="d"></div>
        <div class="segment" id="e"></div>
        <div class="segment" id="f"></div>
        <div class="segment" id="g"></div>
    </div>
</body>
</html>
